<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="fTrigger()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="/assets/images/logos/buho2.png" height="48" width="45" style="margin-left: 4px; margin-right: 8px">
  <h1 class="example-app-name">1 Instante</h1>

  <span class="example-spacer"></span>

  <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)">
    <mat-icon >{{(isDarkTheme | async)? 'brightness_2': 'brightness_1'}}brightness_1</mat-icon>
   
  </mat-slide-toggle>

  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">library_books</mat-icon>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">notifications</mat-icon>
  <app-story-circle-image [image]="'avatar:svg-8'" [borderColor]="'yellow'"></app-story-circle-image>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Usuarios</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Proveedores de datps</span>
      </button>
      <button mat-menu-item routerLink="../sigin">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </ng-template>
  </mat-menu>



</mat-toolbar>
